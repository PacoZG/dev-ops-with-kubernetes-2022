# CLIENT CONFIG
apiVersion: v1
kind: ConfigMap
metadata:
  name: client-config
  namespace: dowk-22-todo
data:
  VITE_SERVER_URL: http://localhost:8081
---
# SERVER CONFIG
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-config
  namespace: dowk-22-todo
data:
  CLIENT_URL: http://localhost:3000
  PORT: "8081"
---
# SERVICE
apiVersion: v1
kind: Service
metadata:
  name: todo-svc
  namespace: dowk-22-todo
spec:
  type: NodePort
  selector:
    app: todo-app
  ports:
    - name: client
      port: 80
      protocol: TCP
      targetPort: 3000
    - name: server
      port: 2333
      protocol: TCP
      targetPort: 8081
---
# INGRESS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  namespace: dowk-22-todo
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-svc
            port:
              number: 80
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-svc
            port:
              number: 2333
      - path: /daily-pic
        pathType: Prefix
        backend:
          service:
            name: todo-svc
            port:
              number: 2333
---
# DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
  namespace: dowk-22-todo
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: client
          imagePullPolicy: Always
          image: CLIENT_IMAGE
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
          envFrom:
            - configMapRef:
                name: client-config
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            httpGet:
              path: /ready
              port: 3000
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 10
            httpGet:
               path: /
               port: 3000
        - name: server
          imagePullPolicy: Always
          image: SERVER_IMAGE
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            httpGet:
              path: /ready
              port: 8081
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 5
            httpGet:
               path: /ready
               port: 8081
          envFrom:
            - configMapRef:
                name: server-config
            - secretRef:
                name: todo-secret
          